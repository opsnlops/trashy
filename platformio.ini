;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = lolin32-local

[env]
framework = arduino
platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-idf-master
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.2
	platformio/tool-esptoolpy @ https://github.com/tasmota/esptool/releases/download/v3.2/esptool-v3.2.zip
lib_deps =
	madhephaestus/ESP32Servo@^0.11.0
	ottowinter/AsyncMqttClient-esphome@^0.8.4
	bblanchon/ArduinoJson@^6.19.2
	adafruit/Adafruit LC709203F@^1.1.0
	SPI
build_flags =
	-D DEBUG_ESP_PORT=Serial
	-DCORE_DEBUG_LEVEL=4
	-D USE_SERIAL_PORT
	-D NDEBUG
monitor_speed = 19200

[env:lolin32-local]
board = lolin32
upload_protocol = esptool
board_upload.speed = 921600
